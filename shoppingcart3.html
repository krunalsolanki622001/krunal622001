<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/shoppingcart.css">
</head>
<body>
<form method="get" action="checkout.html">
  <div class="container cbox">
    <div class="dbox"> <h2 style="text-align:center">Product Card</h2></div>
     <div class="row arow">
      <div class="col-xl-2 acard">
        <img src="img\shirt3.png" alt="shirt" style="width:100%">
        <h1>Formal shirt</h1>
        <p class="price">Rs.400</p>
        <p><button>Add to Cart</button></p>
      </div>
        <div class="col-xl-2 bcard">
        <img src="img\t-shirt3.png" alt="t-shirt" style="width:100%">

        <p class="price">Rs.299</p>
        <p><button>Add to Cart</button></p>
      </div>
      <div class="col-xl-2 ccard">
        <img src="img\denim.png" alt="denim jeans" style="width:100%">
        <h1>Denim jeans</h1>
        <p class="price">Rs.699</p>
        <p><button>Add to Cart</button></p>
      </div>
        <div class="col-xl-2 dcard">
        <img src="img\jeans.png" alt="jeans" style="width:100%">
        <h1>jeans</h1>
        <p class="price">Rs.600</p>
        <p><button>Add to Cart</button></p>
      </div>
      <div class="col-xl-2 ecard">
        <img src="img\shoes.png" alt="shoes" style="width:100%">
        <h1>sport shoes</h1>
        <p class="price">Rs.900</p>
        <p><button>Add to Cart</button></p>
      </div>
      <div class="col-xl-2 fcard">
        <img src="img\shoes2.png" alt="shoes2" style="width:100%">
        <h1>shoes</h1>
        <p class="price">Rs.1844</p>
        <p><button>Add to Cart</button></p>
      </div>
        <div class="col-xl-2 gcard">
        <img src="img\rolex.png" alt="rolex" style="width:100%">
        <h1>rolex-watch</h1>
        <p class="price">Rs.5378</p>
        <p><button>Add to Cart</button></p>
      </div>
        <div class="col-xl-2 hcard">
        <img src="img\watch1.png" alt="watch" style="width:100%">
        <h1>watch</h1>
        <p class="price">Rs.600</p>
        <p><button>Add to Cart</button></p>
      </div>
        <div class="col-xl-2 icard">
        <img src="img\shoes3.png" alt="shoes" style="width:100%">
        <h1>shoes</h1>
        <p class="price">RS.980</p>
        <p><button>Add to Cart</button></p>
      </div>
     </div>
  </div>

</html>
