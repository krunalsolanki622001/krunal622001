<div class="box">
  <h2><center>Contact_Us Form</center></h2>
<div class="container">
  <form method="get" action="index.html">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name.." required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text"  class="form-control" id="lname" name="lastname" placeholder="Your last name.." required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Country</label>
    </div>
    <div class="col-75">
      <select id="country" class="form-control" name="country" required>
        <option value="australia">India</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
        <option value="canada">newyork</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Subject</label>
    </div>
    <div class="col-75">
      <textarea id="subject" class="form-control" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-success" >GO==></button>
  </div>
  </form>
</div>
</div>
<script src="javascript/bootstrao.min.js"></script>
</body>
