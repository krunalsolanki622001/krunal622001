<div class="box">
	<h2><center>LogIn Form</center></h2>
<div class="container">
	<div class="imgcontainer">
    <img src="img/oss.png" alt="oss" class="oss">
  </div>
  <form action="index.html" method="get">
  <div class="row">
    <div class="col-25">
      <label for="uname">UserName</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" name="uname" placeholder="USERNAME">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="psw">Password</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" name="psw" placeholder="PASSWORD">
    </div>
  </div>

  <div class="form-group form-check">
    <label class="form-check-lable">
      <input type="checkbox" class="form-check-input" checked="checked" name="remember"> Remember me
    </label>
    </div>
	  <div class="row">
		  <button type="submit" class="btn btn-primary" onclick="validate()">Login</button>
      </div>

    <button type="reset" class="resetbtn">Reset</button>
    <span class="psw">Forgot <a href="forgot_pass.html">password?</a></span>

</form>
