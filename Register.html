<html>
<head>
  <title>Register Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/register.css">

</head>
<body>
<form name="registration" action="Login.html"  method="get">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="form-group">
    <label for="First Name"><b>First Name</b></label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="fname" id="t1" required>
    </div>
    <div class="form-group">
      <label for="Last Name"><b>Last Name</b></label>
      <input type="text" class="from-control" placeholder="Enter Last Name" name="lname" id="t2" required>
    </div>
    <div class="from-group">
      <label for="email"><b>Email</b></label>
      <input type="text" class="from-control" placeholder="Enter Email" name="email" id="t3" required>
    </div>
    <div class="from-group">
      <label for="psw"><b>Password</b></label>
      <input type="password" class="from-control" placeholder="Enter Password" name="psw" id="t4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="form-group">
    <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" class="from-control" placeholder="Repeat Password" name="psw-repeat" id="t5" required>
    </div>
    <hr>
     <center> <button type="submit" class="btn btn-primary" onclick="validate()">Register</button></center>
    <div class="container Login">
    <p>Already have an account? <a href="Login.html">Log in</a>.</p>
      <p>Back-To-Home?<a href="index.html">HOME</a> </p>
  </div>
  </div>


</form>
<script src="javascript/bootstrao.min.js"></script>
<script src="javascript/reg.js"></script>
</body>
</html>
