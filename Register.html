<div class="box">
  <h2><center>Ragister Form</center></h2>
<div class="container">
  <form method="get" action="Login.html">
  <div class="row">
    <div class="col-25">
      <label for="First Name"><b>First Name</b></label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control"  placeholder="Enter First Name" name="fname" id="t1" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="Last Name"><b>Last Name</b></label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" placeholder="Enter Last Name" name="lname" id="t2" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email"><b>Email</b></label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" placeholder="Enter Email" name="email" id="t3" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="psw"><b>Password</b></label>
    </div>
    <div class="col-75">
     <input type="password" class="form-control"  placeholder="Enter Password" name="psw" id="t4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="psw-repeat"><b>Repeat Password</b></label>
    </div>
    <div class="col-75">
      <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="t5" required>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-primary" onclick="validate()">Register</button>
  </div>
    <div class="container Login">
    <p>Already have an account? <a href="Login.html">Log in</a>.</p>
    </div>
  </form>
</div>
