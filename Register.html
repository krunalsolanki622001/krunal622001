<html>
<head>
  <title>Register Page</title>
	<link rel="stylesheet" href="css/register.css">
  	<script src="javascript/reg.js"></script>
</head>
<body>
<form name="registration" action="Login.html"  method="get">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="First Name"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" id="t1" required>



      <label for="Last Name"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lname" id="t2" required>



      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="t3" required>



      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="t4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>



      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="t5" required>
    <hr>
    <button type="submit" class="registerbtn" onclick ="validate()" >Register</button>
  </div>

  <div class="container Login">
    <p>Already have an account? <a href="Login.html">Log in</a>.</p>
  </div>
</form>
</body>
</html>
