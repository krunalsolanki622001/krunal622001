<div class="box">
  <h2><center>ResetPassword Form</center></h2>
<div class="container">
  <form method="get" action="Login.html">
  <div class="row">
    <div class="col-25">
      <label for="Mobile Number"><b>Mobile Number</b></label>
    </div>
    <div class="col-75">
      <input type="number" class="form-control"  placeholder="Your Mobile Number..." name="number" id="t1" required>
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="email"><b>Email</b></label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" placeholder="Enter Email" name="email" id="t2" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="psw"><b>Password</b></label>
    </div>
    <div class="col-75">
     <input type="password" class="form-control"  placeholder="Enter Password" name="psw" id="t2" required>
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="psw-repeat"><b>Repeat Password</b></label>
    </div>
    <div class="col-75">
      <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="t4" required>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-primary" onclick="validate()">Re-Set</button>
  </div>

  </form>
</div>
