<form action="Login.html" method="get">
  <div class="container">
    <h1>Reset password!!!</h1>
    <hr>
    <div class="from-group">
    <label for="Full Name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="name" id="name" required>
    </div>

    <div class="from-group">
      <label for="Mobile Number"><b>Mobile Number</b></label>
      <input type="number" placeholder="Enter Mobile Number" name="number" id="number" required>
    </div>

    <div class="from-group">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
    </div>

    <div class="from-group">
      <label for="psw"><b>Enter New Password</b></label>
      <input type="password" placeholder="Enter New Password" name="psw" id="psw" required>
    </div>

    <div class="from-group">
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    </div>
      <hr>
      <center><button type="submit" class="btn btn-primary">Reset</button></center>

  </div>
