<html>
<head>
	<title>Reset Password</title>
	<link rel="stylesheet" href="css/fogot_pass.css">
</head>
<body>
<form action="Login.html" method="get">
  <div class="container">
    <h1>Reset password!!!</h1>
    <hr>
    <label for="Full Name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="name" id="name" required>



      <label for="Mobile Number"><b>Mobile Number</b></label>
      <input type="number" placeholder="Enter Mobile Number" name="number" id="number" required>



      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>



      <label for="psw"><b>Enter New Password</b></label>
      <input type="password" placeholder="Enter New Password" name="psw" id="psw" required>



      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
      <button type="submit" class="Clickbtn">Click</button>

  </div>


</form>

</body>
</html>
